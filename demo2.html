<html>
    <body>
        <script>
            function reverseS(input){
                let stack=[];
                for(let char of input){
                    stack.push(char);
                }
                let str="";
                while(stack.length>0){
                    str+=stack.pop();
                }
                console.log(str);
            }
            reverseS("yash");
        </script>
    </body>
</html>
